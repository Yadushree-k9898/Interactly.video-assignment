version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: personaliz
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file: 
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
    command: ["npm","run","dev"]

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app
    command: ["npm","run","dev"]

volumes:
  db-data:
